<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="container border border-secondary mt-4">
    <div class="container">
      <div class="p-3 mb-3 bg-light text-dark border-3 fs-3">
        Payment form example
      </div>

      <div>
        <div class="alert alert-danger fs-5 text" role="alert">
          Some fields are missing
        </div>

        <div class="row">
          <div class="col-4">
            <div class="mb-3">
              <label form="number" class="form-label"> Card Number # </label>
              <input
                type="number"
                class="form-control"
                id="CardNumber"
                placeholder="xxxx xxxx xxxx xxxx"
              />
            </div>
          </div>

          <div class="col-4">
            <div class="mb-3">
              <label form="number" class="form-label">CVV #</label>
              <input
                type="number"
                class="form-control"
                id="CVV"
                placeholder="xxx"
              />
            </div>
          </div>

          <div class="col-4">
            <div class="mb-3">
              <label form="number" class="form-label"> Amount $ </label>
              <input
                type="number"
                class="form-control"
                id="Amount"
                placeholder="$"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label form="text" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="FirstName"
                placeholder=""
              />
            </div>
          </div>

          <div class="col-6">
            <div class="mb-3">
              <label form="text" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="LastName"
                placeholder=""
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <div class="mb-3">
              <label for="City" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="City"
                placeholder=""
              />
            </div>
          </div>

          <div class="col-3">
            <div class="mb-3">
              <label for="State" class="form-label">State</label>
              <select class="form-control">
                <option>Select here</option>
                <option>Opción 1</option>
                <option>Opción 1</option>
                <option>Opción 2</option>
              </select>
            </div>
          </div>

          <div class="col-6">
            <div class="mb-3">
              <label for="ZipCode" class="form-label">Zip Code</label>
              <input
                type="number"
                class="form-control"
                id="ZipCode"
                placeholder=""
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="Message" class="form-label"> Message </label>
              <textarea class="form-control" id="Message" rows="3"></textarea>
            </div>
          </div>

          <div class="col-6">
            <div class="mb-3">
              <label for="weaccept" class="form-label"> We accept: </label>
              <i class="fa-solid fa-credit-card"></i>
              <i class="fa-solid fa-credit-card"></i>
              <i class="fa-solid fa-credit-card"></i>
              <i class="fa-solid fa-credit-card"></i>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/a5a5ea1d6c.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
